name: CI & Release

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0, v0.1.1, etc.
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync
      - name: Run Tests
        run: uv run pytest

  build-dist:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build package
        run: uv build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-qa:
    name: Trigger QA Tests
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Dispatch CLI tests to todopro-qa
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.QA_DISPATCH_TOKEN }}
          repository: minhdqdev-org/todopro-qa
          event-type: cli-released
          client-payload: |
            {
              "environment": "staging",
              "ref": "${{ github.ref }}",
              "actor": "${{ github.actor }}",
              "source_repo": "todopro-cli",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
